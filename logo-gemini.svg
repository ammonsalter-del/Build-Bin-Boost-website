<svg width="420" height="120" viewBox="0 0 420 120" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font-family: Georgia, 'Times New Roman', serif; font-weight: bold; font-size: 28px; fill: #003da5; }
    .subtitle { font-family: -apple-system, 'Segoe UI', sans-serif; font-weight: 500; font-size: 11px; fill: #64748b; letter-spacing: 2.5px; }
  </style>

  <g transform="translate(10, 6)">

    <!-- BUILD: top-left — stacked blocks, no rotation -->
    <g transform="translate(10, 8)">
      <rect x="0" y="22" width="16" height="16" fill="#003da5" rx="2.5"/>
      <rect x="19" y="22" width="16" height="16" fill="#003da5" rx="2.5"/>
      <rect x="9.5" y="4" width="16" height="16" fill="#F1BE48" rx="2.5"/>
    </g>

    <!-- BIN: bottom-centre, no lid, open-top -->
    <g transform="translate(24, 52)">
      <path d="M2 0 H38 L35 35 Q34 38 30 38 H10 Q6 38 5 35 Z" fill="none" stroke="#94a3b8" stroke-width="2.5" stroke-linejoin="round"/>
      <line x1="13" y1="6" x2="12" y2="32" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
      <line x1="20" y1="6" x2="20" y2="32" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
      <line x1="27" y1="6" x2="28" y2="32" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
    </g>

    <!-- Short vapour trail — out of bin opening, curving up to rocket -->
    <path d="M48 52 Q54 44 60 38" fill="none" stroke="#cbd5e1" stroke-width="2.5" stroke-linecap="round" opacity="0.5"/>
    <path d="M44 52 Q50 44 56 38" fill="none" stroke="#e2e8f0" stroke-width="2" stroke-linecap="round" opacity="0.3"/>

    <!-- BOOST: top-right — smaller rocket, aligned with build blocks vertically -->
    <g transform="translate(55, 12)">
      <g transform="rotate(40, 12, 14)">
        <!-- Rocket body — navy blue -->
        <path d="M9 4 Q9 0 12 -2 Q15 0 15 4 L15 19 L9 19 Z" fill="#003da5"/>
        <!-- Nose cone — gold -->
        <path d="M10.2 4 Q10.2 1.5 12 -0.5 Q13.8 1.5 13.8 4 Z" fill="#F1BE48"/>
        <!-- Left fin — gold -->
        <path d="M9 15 L5 21 L9 19 Z" fill="#F1BE48"/>
        <!-- Right fin — gold -->
        <path d="M15 15 L19 21 L15 19 Z" fill="#F1BE48"/>
        <!-- Window -->
        <circle cx="12" cy="10" r="2.2" fill="white" opacity="0.9"/>
        <!-- Exhaust -->
        <path d="M10 19 L9 23 L12 21 L15 23 L14 19" fill="#e5a930" opacity="0.6"/>
      </g>
    </g>

  </g>

  <!-- Title text -->
  <text x="128" y="48" class="title">Build, Bin, Boost</text>

  <!-- Subtitle -->
  <text x="128" y="66" class="subtitle">A R&amp;D PORTFOLIO SIMULATION</text>

  <!-- Thin accent line -->
  <line x1="128" y1="74" x2="266" y2="74" stroke="#F1BE48" stroke-width="2" stroke-linecap="round"/>
</svg>
