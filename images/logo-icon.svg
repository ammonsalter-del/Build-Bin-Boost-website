    <rect x="0" y="22" width="16" height="16" fill="#003da5" rx="2.5"/>
    <rect x="19" y="22" width="16" height="16" fill="#003da5" rx="2.5"/>
    <rect x="9.5" y="4" width="16" height="16" fill="#F1BE48" rx="2.5"/>
